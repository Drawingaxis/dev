    var myObj = JSON.parse(this.responseText);
   
    var names = myObj.feed.entry[0].gsx$name.$t;
    var arrayLenght = myObj.feed.entry.length;
    

    for(let index in names){
        console.log(index);
        demo.innerHTML += myObj.feed.entry[index].gsx$name.$t + "<br>";
    }
    
  }
};
